name: Run Unit Tests

on:
  push:
    branches: [ "main" ]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Test
      env: 
        SESSDATA: ${{ secrets.SESSDATA }}
      run: go test -v ./...
